{% extends "api/base.html" %}

{% block content %}
<h3>From:</h3>
<select name="currencies" id="icon" class = "selectpicker">
        {% for value in dict %}       
        <option data-content="<i class='flag-icon flag-icon-{{value.2}}'></i> {{value.1}}"></option>
        {% endfor %}
</select>
<h3>To:</h3>
<select name="currencies" id="icon" class = "selectpicker">
    {% for value in dict %}       
    <option data-content="<i class='flag-icon flag-icon-{{value.2}}'></i> {{value.1}}"></option>
    {% endfor %}
</select>

<canvas id="myChart" width="400" height="400"></canvas>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                    beginAtZero: true
                }
            }
        }
    });
});
</script>
{% endblock %}
